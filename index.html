<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Subdirectories</title>
</head>
<body>
    <h1>List of Subdirectories</h1>
    <input type="text" id="directory" placeholder="Enter directory path">
    <button onclick="listDirectories()">List Directories</button>
    <ul id="directories"></ul>

    <script>
        function listDirectories() {
            const directory = document.getElementById('directory').value;
            fetch(`http://localhost:3000/${directory}`)
                .then(response => response.json())
                .then(data => {
                    const ul = document.getElementById('directories');
                    ul.innerHTML = '';
                    data.forEach(dir => {
                        const li = document.createElement('li');
                        li.textContent = dir;
                        ul.appendChild(li);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
